<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Expense Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Expense Management System</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a th:href="@{/expenses}">Expenses</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
	<div class="container">
		<div class="row" align="center">
			<h1>List of Expenses</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/expenses/new}" class="btn btn-primary btn-sm mb-3"> Add Expense</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Expense Name</th>
					<th>Expense Category</th>
					<th>Expense Amount</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "expense : ${expenses}">
					<td th:text = "${expense.name}"></td>
					<td th:text = "${expense.category}"></td>
					<td th:text = "${expense.amount}"></td>
					<td>
						<a th:href="@{/expenses/edit/{id}(id=${expense.id})}" class="btn btn-primary">update</a>
						<a th:href="@{/expenses/{id}(id=${expense.id})}" class="btn btn-danger">delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
